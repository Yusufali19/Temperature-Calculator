<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Convertor</title>
  </head>

  <body>
    <section>
      <!-- Heading section -->
      <div class="heading">
        <h1>Temperature Convertor</h1>
      </div>
      <div class="convertor">
        <!-- Farenheit area -->
        <div class="temperature-box">
          <div class="label-box farenheit-box">
            <label for="farenheit">Farenheit</label>
          </div>
          <div class="input-box farenheit">
            <input class="temp-input" name="farenheit" type="number" />
          </div>
        </div>
        <!-- Celcius area -->
        <div class="temperature-box">
          <div class="label-box celcius-box">
            <label for="celcius">Celcius</label>
          </div>
          <div class="input-box celcius">
            <input class="temp-input" name="celcius" type="number" />
          </div>
        </div>
      </div>
    </section>
    <!-- SVG Images -->
    <img class="background-top" src="./img/top-bg.svg" />
    <img class="background-bottom" src="./img/bottom-bg.svg" />
    <script src="app.js"></script>
  </body>
</html>
